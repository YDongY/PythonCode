{% extends 'base.html' %} {% block content %}

    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="{% url 'income:income' %}">收入</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">添加收入</li>
            </ol>
        </nav>

        <div class="card">
            <div class="card-body">
                <form action="{% url 'income:add-income' %}" method="post">
                    {% include 'partials/_messages.html' %} {% csrf_token %}
                    <div class="form-group">
                        <label for="">总计</label>
                        <input
                                type="text"
                                class="form-control form-control-sm"
                                name="amount"
                                value="{{ values.amount }}"
                        />
                    </div>
                    <div class="form-group">
                        <label for="">描述</label>
                        <input
                                type="text"
                                class="form-control form-control-sm"
                                name="description"
                                value="{{ values.description }}"
                        />
                    </div>
                    <div class="form-group">
                        <label for="">来源</label>
                        <select class="form-control" name="source">
                            {% for source in sources %}
                                <option name="source" value="{{ source.name }}"
                                >{{ source.name }}</option
                                >
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">日期</label>
                        <input
                                type="date"
                                class="form-control form-control-sm"
                                name="income_date"
                        />
                    </div>

                    <input
                            type="submit"
                            value="保存"
                            class="btn btn-primary btn-primary-sm"
                    />
                </form>
            </div>
        </div>
    </div>

{% endblock %}
